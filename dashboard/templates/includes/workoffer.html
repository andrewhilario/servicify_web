{% extends 'index.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}
<div class="work-offer-container">
    <div class="work-offer-title">
        <h1>Place an offer</h1>
    </div>
    <div class="work-offer-flex">
        <div class="work-offer-details">
            <div class="work-offer-details-card">
                <div class="work-offer-details-card-img">
                    <img src="{% static 'images/image-default.png' %}" alt="">
                </div>
                <div class="work-offer-card-details">
                    <div class="work-offer-card-title">Client Details</div>
                    <div class="work-offer-client-name">Client Name</div>
                    <div class="">
                        <p>Join Date: <span class="work-offer-card-values">2/22/22</span></p>
                        <p>Location: <span class="work-offer-card-values">Pasig City</span></p>
                        <p>Works Posted: <span class="work-offer-card-values">3</span></p>
                    </div>
                </div>
            </div>
            <div class="work-offer-details-thumbnail">
                <div class="work-offer-details-thumbnail-img">
                    <img src="{% static 'images/image-default.png' %}" alt="">
                </div>
                <div class="work-offer-details-thumbnail-name-price">
                    <div class="work-offer-thumbnail-service-name">
                        <p>Computer Repair</p>
                    </div>
                    <div class="work-offer-thumbnail-service-price">
                        <p>Offer Price Starts at &#8369;<span class="work-offer-card-thumbnail-service-price-value">5000</span></p></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="work-offer-form">
            <form action="">
                <div class="work-offer-input">
                    <label for="" class="work-offer-label">Offer Amount</label>
                    <input type="text">
                </div>
                <div class="work-offer-input">
                    <label for="" class="work-offer-label">Offer Message</label>
                    <textarea></textarea>
                </div>
                <div class="work-offer-form-button">
                    <input type="button" id="workoffer" value="Place Offer"></input>  
                </div>
            </form>
        </div>  
    </div>
</div>
{% include 'footer.html' %}
{% endblock %}
